<h1 class="text-center m-3">Update Employee</h1>

<div class="col-md-6  offset-md-3">

    <form action="" (ngSubmit)="saveData()" >

        <div class="form-group">
            <label for="">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="emp.firstname" placeholder="Enter First Name">
        </div>
    
        <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="emp.lastname" placeholder="Enter Last Name">
        </div>
        
        <div class="form-group">
            <label for="">Email id</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="emp.email" placeholder="Enter Email ID">
        </div>
    
        <div class="col-md-12 text-center">
            <button class="btn btn-success m-3 " type="submit">Submit</button>
        </div>
        
    
    </form>
    
</div>
