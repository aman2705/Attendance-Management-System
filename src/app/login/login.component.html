<mat-card class="card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form>
            <p>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input type="text" matInput placeholder="Username"  [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Enter your password" value="" name="password" type="password"
                        [(ngModel)]="password">
                </mat-form-field>
            </p>


            <div class="button">
                <button type="button" mat-raised-button color="primary" mat-button style="width: 100%;"  (click)="submit()">Login</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
