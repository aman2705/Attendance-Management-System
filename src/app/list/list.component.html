<h1 class="text-center m-3">Employee List</h1>

<table class="table table-striped table-center m-3">
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Id</th>
        <th>Actions</th>
    </thead>

    <tbody>
        <tr *ngFor="let emp of employees">
            <td>{{emp.firstname}}</td>
            <td>{{emp.lastname}}</td>
            <td>{{emp.email}}</td>
            <td>
                <button (click)="employeeDetails(emp.id)" class="btn btn-outline-primary m-2">All Details</button>
            </td>
        </tr>
    </tbody>

</table>
